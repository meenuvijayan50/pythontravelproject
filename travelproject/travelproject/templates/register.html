<body style="background-color:aqua">
<h1>REGISTRATION</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder=" Enter your UserName"><br>
      <input type="text" name="first_name" placeholder=" Enter your first_name"><br>
      <input type="text" name="last_name" placeholder="Enter your last_name"><br>
      <input type="email" name="email" placeholder="Enter your email"><br>
      <input type="text" name="password" placeholder="Enter your password"><br>
      <input type="text" name="password1" placeholder="Confirm your password"><br>


       <input type="submit">



</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
